<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Просмотр режиссера</title>
</head>
<body>
<form layout:fragment="content">
  <div class="mt-3">
    <h3 th:text="'Информация о фильме: ' + ${film.getFilmTitle()}"></h3>
    <form class="row g-1">
      <div class="mb-2 row">
        <label for="title" class="col-sm-2 col-form-label no-border">Название:</label>
        <div class="col-sm-10">
          <p th:text="${film.getFilmTitle()}" class="form-control-plaintext" id="title">
        </div>
      </div>
      <div class="mb-2 row">
        <label for="premierYear" class="col-sm-2 col-form-label">Год выпуска:</label>
        <div class="col-sm-10">
          <p th:text="${film.getPublishDate()}" class="form-control-plaintext" id="premierYear">
        </div>
      </div>
      <div class="mb-2 row">
        <label for="country" class="col-sm-2 col-form-label">Страна производства:</label>
        <div class="col-sm-10">
          <p th:text="${film.getCountry()}" class="form-control-plaintext" id="country">
        </div>
      </div>
      <div class="mb-2 row">
        <label for="genre" class="col-sm-2 col-form-label">Жанр:</label>
        <div class="col-sm-10">
          <p th:text="${film.getGenre().getGenreTextDisplay()}" class="form-control-plaintext" id="genre">
        </div>
      </div>
    </form>
    <hr class="hr"/>


  </div>

  <span>Добавить режиссера к фильму</span>
  <form th:method="POST" th:action="@{/films/addDirector/{id}(id=${film.getId()})}">
    <label for="director">Выберите режиссера:</label>
    <select th:object="${director}" th:field="*{id}" id="director">
      <option th:each="director : ${directors}" th:value="${director.getId()}" th:text="${director.getDirectorFIO()}">ФИО режиссера</option>
    </select>

    <input type="submit" value="Добавить режиссера"/>
  </form>
</form>
</body>
</html>
