<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Фильмы</title>
  <style>
    .not-enough-film {
      color: red;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <h1>Все фильмы</h1>
  <div class="row">
    <div class="col">
      <a href="films/add"
         class="btn btn-secondary"
         role="button"
         style="float: right"
         aria-disabled="true">Добавить фильм
      </a>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Жанр</th>
      <th scope="col">Описание</th>
      <th scope="col">Дата публикации</th>
      <th scope="col">Страна выпуска</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tr th:each="film : ${films}">
      <td>
      <a th:href="'/films/' + ${film.getId()}" th:text="${film.getFilmTitle()}" style="color: black"></a>
      </td>
      <td th:text="${film.getGenre().getGenreTextDisplay()}"></td>
      <td th:text="${film.getDescription()}"></td>
      <td th:text="${film.getPublishDate()}"></td>
      <td th:text="${film.getCountry()}"></td>
    </tr>
  </table>
</div>
</body>
</html>
